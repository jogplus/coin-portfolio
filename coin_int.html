<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="coin_style.css">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="coin_script.js"></script>
		<script src="coin_chart.js"></script>
		<center>
			<title id = "mainTitle">Coin Portfolio</title>
		</center>
	</head>
	<body>
		<div class="chartWidth">
			<h1 id = "chartTitle"style="display:inline-block">Example Portfolio</h1>
		</div>
		<span class="tableWidth">
			<h1 id = "tableTitle">Current Coin Rankings</h1>
		</span>
		<p></p>
		<table id="myTable"style="display:inline-block"></table>
		
		<div id="piechart" style="position:absolute;left:0px;display:inline-block"></div>
		<center>
				<div class="form-style-10">
						<h1>Sign Up Now!<span>Sign up and tell us what you think of the site!</span></h1>
						<form>
							<div class="section"><span>1</span>First Name &amp; Address</div>
							<div class="inner-wrap">
								<label>Your Full Name <input type="text" name="field1" /></label>
								<label>Address <textarea name="field2"></textarea></label>
							</div>
						
							<div class="section"><span>2</span>Email &amp; Phone</div>
							<div class="inner-wrap">
								<label>Email Address <input type="email" name="field3" /></label>
								<label>Phone Number <input type="text" name="field4" /></label>
							</div>
						
							<div class="section"><span>3</span>Passwords</div>
								<div class="inner-wrap">
								<label>Password <input type="password" name="field5" /></label>
								<label>Confirm Password <input type="password" name="field6" /></label>
							</div>
							<div class="button-section">
								<input type="submit" name="Sign Up" />
								<span class="privacy-policy">
								<input type="checkbox" name="field7">You agree to our Terms and Policy. 
								</span>
							</div>
						</form>
					</div>
				</center>
			
	</body>		
</html>
